<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="edw.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      function loadDocs(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState==4&&this.status==200) 
        {
          document.getElementById("div1").innerHTML= 
          xhttp.responseText;	}};
          xhttp.open("GET", "https://my.api.mockaroo.com/Students.json?key=d9e2a660", true);
          xhttp.send();
      }
    </script>
  </head>
  <body>
    <h1>Title</h1>
    <h3>Julia Mieszaniec<br/>Wiktoria Sad≈Ço<br/>Vladyslav Pnievski</h3>
    <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
    <button onclick="loadDocs()">Send an HTTP POST request to a page and get the result back</button>
  </body>
</html>
