<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="edw.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javasript" src="test.js"></script>
    <script>
      function loadDocs(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState==4&&this.status==200) 
        {
          document.getElementById("div1").innerHTML= 
          xhttp.responseText;	}};
          xhttp.open("GET", "https://my.api.mockaroo.com/Students.json?key=d9e2a660", true);
          xhttp.send();
      }
    </script>
  </head>
  <body>
  <div id="container">
    <div id="title">
      <div id="gp">
      <h1>Group Project</h1>
      </div>
      <div id="nazwiska">
      <h3>Julia Mieszaniec<br/>Wiktoria Sadło<br/>Vladyslav Pnievski</h3>
      </div>
    </div>
    <div class="title">
      <h1>Wykresy</h1>
    </div>
    <div class="content">
      <h3>Tu będzie wykre</h3>
    </div>
    <div class="title"><h1>API</h1></div>
    <div class="content">
      <div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>
      <button onclick="loadDocs()">Send an HTTP POST request to a page and get the result back</button>
    </div>
  </div>
  </body>
</html>
